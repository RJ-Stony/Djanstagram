{% extends 'base_nav.html' %} {% block content %}
<nav>
  <h1><a href="{% url 'posts:feeds' %}">Pystagram</a></h1>
  <a href="{% url 'posts:post_add' %}">Post 작성</a>
  <a href="{% url 'users:logout' %}">로그아웃</a>
</nav>
<div id="tags">
  <header class="tags-header">
    <h2>#{{ tag_name }}</h2>
    <div>게시물 {{ posts.count }}</div>
  </header>
  <div class="post-grid-container">
    {% for post in posts %}
    <!-- prettier-ignore -->
    {% if post.postimage_set.first and post.postimage_set.first.photo %}
    <div class="post-grid">
      <a href="{% url 'posts:post_detail' post_id=post.id %}">
        <img src="{{ post.postimage_set.first.photo.url }}" alt="First Image" />
      </a>
    </div>
    {% endif %} {% empty %}
    <p>검색된 게시물이 없어요</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
